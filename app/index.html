<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mineSweeper</title>
    <link rel='shortcut icon' href='favicon.ico' type='image/x-icon'>
    <style>
        #game {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            margin: auto;
        }

        #myCanvas {
            border: thin solid black;
            cursor: pointer;
        }

        #dashboard {
            width: 240px;
            display: inline-flex;
        }

        #resBut {
            cursor: pointer;
            height: 40px;
            width: 70px;
            margin-bottom: 5px;
        }

        #foundBmb, #numBombs {
            margin: auto;
        }

        #difficulty {
            display: inline-flex;
        }
    </style>
</head>
<body>
<h1>mineSweeper</h1>

<div id="difficulty">
    <label for="level">begginer<input type="radio" name="level" value="first" class="level" checked/>
        <label for="level">Intermediate<input type="radio" value="second" class="level" name="level"/>
            <label for="level">expert<input type="radio" value="third" class="level" name="level"/>
</div>
<div id="game">

    <div id="dashboard">
        <span id="numBombs">bombs: <span></span></span>
        <button id="resBut">Restart</button>
        <span id="foundBmb">found: <span>0</span></span>
    </div>
    <canvas id="myCanvas" oncontextmenu="return false"></canvas>
</div>
<script src="js/main.js"></script>
</body>
</html>
